# .yamllint.yml
extends: default

rules:
  # --- Linhas ---
  line-length:
    max: 120
    level: warning # Define como aviso, não erro

  trailing-spaces: enable # Evita espaços desnecessários no final das linhas
  new-line-at-end-of-file: enable # Garante uma linha em branco ao final do arquivo

  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

  # --- Indentação ---
  indentation:
    spaces: consistent
    indent-sequences: true

  # --- Chaves e Valores ---
  key-duplicates: enable # Evita chaves duplicadas
  key-ordering: disable # Não obriga ordem alfabética das chaves

  # --- Aspas e Strings ---
  quoted-strings:
    quote-type: single
    required: false
    extra-allowed: ['double']

  # --- Booleanos ---
  truthy:
    level: error
    allowed-values: ['true', 'false']

  # --- Comentários ---
  comments:
    level: warning
    require-starting-space: true
    min-spaces-from-content: 1

  comments-indentation: enable

  # --- Documentos ---
  document-start:
    present: true
    level: warning

  document-end:
    present: false

  # --- Espaçamento ---
  colons:
    max-spaces-before: 0
    max-spaces-after: 1

  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1

# Diretórios e arquivos a serem ignorados no lint
ignore: |
  .git/
  .venv/
  venv/
  node_modules/
  vendor/
  build/
  dist/
  *.egg-info/
